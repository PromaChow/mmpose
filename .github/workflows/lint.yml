name: lint
on:
  push:
    branches:
      - main

concurrency:
  cancel-in-progress: true
  group: "github.workflow\u2212{{ github.ref }}"
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Start Energy Measurement
        uses: green-coding-solutions/eco-ci-energy-estimation@862050e4f01f65b1436e5eca18ba4bd85562f0de
        with:
          json-output: true
          task: start-measurement
      - uses: actions/checkout@v2
      - name: Set up Python 3.7
        uses: actions/setup-python@v2
        with:
          python-version: 3.7
      - name: Install pre-commit hook
        run: 'pip install pre-commit

          pre-commit install

          '
      - id: measurement-4
        name: Record Measurement After Install pre-commit hook
        uses: green-coding-solutions/eco-ci-energy-estimation@862050e4f01f65b1436e5eca18ba4bd85562f0de
        with:
          json-output: true
          label: Install pre-commit hook
          task: get-measurement
      - name: Linting
        run: pre-commit run --all-files
      - id: measurement-6
        name: Record Measurement After Linting
        uses: green-coding-solutions/eco-ci-energy-estimation@862050e4f01f65b1436e5eca18ba4bd85562f0de
        with:
          json-output: true
          label: Linting
          task: get-measurement
      - name: Check docstring coverage
        run: 'pip install interrogate

          interrogate -v --ignore-init-method --ignore-module --ignore-nested-functions
          --ignore-regex "__repr__" --fail-under 80 mmpose

          '
      - id: measurement-8
        name: Record Measurement After Check docstring coverage
        uses: green-coding-solutions/eco-ci-energy-estimation@862050e4f01f65b1436e5eca18ba4bd85562f0de
        with:
          json-output: true
          label: Check docstring coverage
          task: get-measurement
      - id: display-measurement
        name: Display Energy Results
        uses: green-coding-solutions/eco-ci-energy-estimation@862050e4f01f65b1436e5eca18ba4bd85562f0de
        with:
          json-output: true
          task: display-results
      - name: Save Total Energy Consumption Data
        run: echo '${{ steps.final-measurement.outputs.data-total-json }}' > total_energy_consumption.json
      - name: Upload Energy Consumption Artifact
        uses: actions/upload-artifact@v4
        with:
          name: total-energy-consumption
          path: total_energy_consumption.json
