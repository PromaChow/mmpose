          task: get-measurement
      - name: Run unittests and generate coverage report
        run: 'coverage run --branch --source mmpose -m pytest tests/

          coverage xml

          coverage report -m

          '
        continue-on-error: true
      - id: measurement-16
        name: Record Measurement After Run unittests and generate coverage report
        uses: green-coding-solutions/eco-ci-energy-estimation@862050e4f01f65b1436e5eca18ba4bd85562f0de
        with:
          json-output: true
          label: Run unittests and generate coverage report
          task: get-measurement
      - id: display-measurement
        name: Display Energy Results
        uses: green-coding-solutions/eco-ci-energy-estimation@862050e4f01f65b1436e5eca18ba4bd85562f0de
        with:
          json-output: true
