name: pr_stage_test
on:
  push:
    branches:
      - main

concurrency:
  cancel-in-progress: true
  group: ${{ github.workflow }}-${{ github.ref }}
jobs:
  build_cpu:
    runs-on: ubuntu-latest
    steps:
      - name: Start Energy Measurement
        uses: green-coding-solutions/eco-ci-energy-estimation@862050e4f01f65b1436e5eca18ba4bd85562f0de
        with:
          json-output: true
          task: start-measurement
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Upgrade pip
        run: pip install pip --upgrade
      - id: measurement-4
        name: Record Measurement After Upgrade pip
        uses: green-coding-solutions/eco-ci-energy-estimation@862050e4f01f65b1436e5eca18ba4bd85562f0de
        with:
          json-output: true
          label: Upgrade pip
          task: get-measurement
      - name: Install Numpy
        run: pip install -U numpy
      - id: measurement-6
        name: Record Measurement After Install Numpy
        uses: green-coding-solutions/eco-ci-energy-estimation@862050e4f01f65b1436e5eca18ba4bd85562f0de
        with:
          json-output: true
          label: Install Numpy
          task: get-measurement
      - name: Install PyTorch
        run: pip install torch==${{matrix.torch}}+cpu torchvision==${{matrix.torchvision}}+cpu
          -f https://download.pytorch.org/whl/torch_stable.html
      - id: measurement-8
        name: Record Measurement After Install PyTorch
        uses: green-coding-solutions/eco-ci-energy-estimation@862050e4f01f65b1436e5eca18ba4bd85562f0de
        with:
          json-output: true
          label: Install PyTorch
          task: get-measurement
      - name: Install mmpose dependencies
        run: 'python -m pip install --upgrade pip setuptools wheel

          pip install -U numpy

          pip install git+https://github.com/open-mmlab/mmengine.git@main

          pip install -U openmim

          mim install ''mmcv >= 2.0.0''

          pip install git+https://github.com/open-mmlab/mmdetection.git@dev-3.x

          pip install -r requirements/tests.txt

          pip install -r requirements/runtime.txt

          pip install -r requirements/albu.txt

          pip install -r requirements/poseval.txt

          '
      - id: measurement-10
        name: Record Measurement After Install mmpose dependencies
        uses: green-coding-solutions/eco-ci-energy-estimation@862050e4f01f65b1436e5eca18ba4bd85562f0de
        with:
          json-output: true
          label: Install mmpose dependencies
          task: get-measurement
      - name: Build and install
        run: rm -rf .eggs && pip install -e .
      - id: measurement-12
        name: Record Measurement After Build and install
        uses: green-coding-solutions/eco-ci-energy-estimation@862050e4f01f65b1436e5eca18ba4bd85562f0de
        with:
          json-output: true
          label: Build and install
          task: get-measurement
      - name: Run unittests and generate coverage report
        run: 'coverage run --branch --source mmpose -m pytest tests/

          coverage xml

          coverage report -m

          '
        continue-on-error: true
      - id: measurement-14
        name: Record Measurement After Run unittests and generate coverage report
        uses: green-coding-solutions/eco-ci-energy-estimation@862050e4f01f65b1436e5eca18ba4bd85562f0de
        with:
          json-output: true
          label: Run unittests and generate coverage report
          task: get-measurement
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1.0.14
        with:
          env_vars: OS,PYTHON
          fail_ci_if_error: false
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
      - id: display-measurement
        name: Display Energy Results
        uses: green-coding-solutions/eco-ci-energy-estimation@862050e4f01f65b1436e5eca18ba4bd85562f0de
        with:
          json-output: true
          task: display-results
      - name: Save Total Energy Consumption Data
        run: echo '${{ steps.final-measurement.outputs.data-total-json }}' > total_energy_consumption.json
      - name: Upload Energy Consumption Artifact
        uses: actions/upload-artifact@v4
        with:
          name: total-energy-consumption
          path: total_energy_consumption.json
    strategy:
      matrix:
        include:
          - torch: 1.8.1
            torchvision: 0.9.1
        python-version:
          - 3.7
